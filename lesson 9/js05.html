    <script>
        a= prompt("Nhập giá trị a:");

        //xử lý
        if(a==0){
            if(b==0){
                console.log("Phương trình vô số nghiệm");
            }else{
                console.log("Phương trình vô nghiệm");
            }
        }
        else{
            x=-b/a;
        console.log(a,"x","+",b,"=0");
        console.log("Phương trình có nghiệm", "x=",x);
        }
        

        //Giải phương trình bậc 2
        
    </script>
