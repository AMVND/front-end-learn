<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE trong html 5</title>
</head>
<body>
    <h1>Table in HTML5</h1>
    <hr>
    <table border="1" width="250px">
        <!--- Vùng tiêu đề -->
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <!-- Vùng nội dung -->
        <tbody>
            <tr>
                <td>101</td>
                <td>Ba Toan</td>
                <td>21</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Ba Toan 1</td>
                <td>21</td>
            </tr>
            <tr>
                <td>103</td>
                <td>Ba Toan 2</td>
                <td>21</td>
            </tr>
        </tbody>
        <!-- Vùng cuối bảng -->
        <tfoot>

        </tfoot>
    </table>
</body>
</html>
