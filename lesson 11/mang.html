<script>
      var mang=[];
      for (let i =0; i<10; i++){
          let n = Math.floor(Math.random()*90 -1) +10;
          mang[i] = n;
      }
      console.log(mang);
      tong=0;
      for(let i=0; i<10; i+=2){
        if(mang[i] %2 ==0){
            tong+=mang[i];
        }
      }
      console.log("Tổng",tong);

    /*
    push()
    */
    mang.push(123);
    console.log(mang);

    /* pop*/
    mang.pop();
    console.log(mang);

    /*Shift*/
    mang.shift();
    console.log(mang);

    /*unShift*/
    mang.unshift(200);
    console.log(mang);
